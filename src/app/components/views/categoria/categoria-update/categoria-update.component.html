<form>
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput type="text" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button  class="btn-categoria mat-elevation-z1" mat-stroked-button color="primary">ATUALIZAR</button>
        <button  class="btn-categoria mat-elevation-z1" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
