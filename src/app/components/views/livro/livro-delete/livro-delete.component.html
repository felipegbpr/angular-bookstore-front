<form>
    <h1>DELETANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>Tiulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" name="nome" disabled>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" name="nome_autor" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()"  class="btn-categoria mat-elevation-z1" mat-stroked-button color="primary">DELETAR</button>
        <button (click)="cancel()" class="btn-categoria mat-elevation-z1" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
